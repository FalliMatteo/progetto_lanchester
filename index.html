<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/styles.css">
    <title>Battle Simulator</title>
</head>
<body>
    <h1>Battle Simulator</h1>
    <form action="php/battle.php" method="post">

        <input type="number" id="army2_size" name="army2_size" min="1" max="25" required><br>

        <button type="submit">Simulate Battle</button>
    </form>
</body>
